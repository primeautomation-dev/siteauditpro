<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis in Progress - SiteAuditPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes cardPulse {
            0%, 100% {
                transform: scale(0.98);
            }
            50% {
                transform: scale(1.0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-spin-smooth {
            animation: spin 1.5s linear infinite;
        }

        .animate-pulse-dot {
            animation: pulse 1.4s ease-in-out infinite;
        }

        .animate-pulse-dot-delay-1 {
            animation: pulse 1.4s ease-in-out infinite;
            animation-delay: 0.2s;
        }

        .animate-pulse-dot-delay-2 {
            animation: pulse 1.4s ease-in-out infinite;
            animation-delay: 0.4s;
        }

        .animate-card-pulse {
            animation: cardPulse 2s ease-in-out infinite;
        }

        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1rem;
            padding: 2px;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, #9333ea 0%, #3b82f6 50%, #9333ea 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .gradient-border-inner {
            background: white;
            border-radius: calc(1rem - 2px);
            padding: 3rem;
        }

        @media (max-width: 640px) {
            .gradient-border-inner {
                padding: 2rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-purple-50/30">
    <div class="flex flex-col items-center justify-center min-h-screen p-4 animate-fade-in">
        <div class="gradient-border animate-card-pulse max-w-md w-full">
            <div class="gradient-border-inner text-center">
                <!-- Spinner -->
                <div class="relative w-16 h-16 mx-auto mb-8">
                    <div class="absolute inset-0 border-4 border-purple-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-transparent border-t-purple-600 rounded-full animate-spin-smooth"></div>
                    <div class="absolute inset-0 border-4 border-transparent border-r-blue-500 rounded-full animate-spin-smooth" style="animation-duration: 1.2s; animation-direction: reverse;"></div>
                </div>

                <!-- Pulsing Dots -->
                <div class="flex justify-center items-center gap-2 mb-8">
                    <div class="w-2 h-2 bg-purple-600 rounded-full animate-pulse-dot"></div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse-dot-delay-1"></div>
                    <div class="w-2 h-2 bg-purple-600 rounded-full animate-pulse-dot-delay-2"></div>
                </div>

                <!-- Text -->
                <h2 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-3" id="loading-message">
                    Initializing engine...
                </h2>
                <p class="text-gray-600 text-base md:text-lg">
                    This usually takes a few seconds
                </p>
            </div>
        </div>
    </div>

    <script>
    (function() {
        const auditId = {{ audit_id }};
        let checkCount = 0;
        const maxChecks = 600; // 10 minutes max (600 checks * 1 second)
        let isRedirecting = false;
        let pollInterval = null;
        
        // Loading messages sequence
        const loadingMessages = [
            "Initializing engine...",
            "Fetching website data...",
            "Analyzing technical structure...",
            "Matching metrics with SEO database...",
            "Running performance computations...",
            "Evaluating security headers...",
            "Finalizing audit report..."
        ];
        let messageIndex = 0;
        
        // Rotate loading messages
        function updateLoadingMessage() {
            const messageElement = document.getElementById('loading-message');
            if (messageElement && !isRedirecting) {
                messageElement.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }
        }
        
        // Update message every 2 seconds
        const messageInterval = setInterval(updateLoadingMessage, 2000);
        
        function checkStatus() {
            if (isRedirecting) return;
            
            checkCount++;
            if (checkCount > maxChecks) {
                const subtitle = document.querySelector('.text-gray-600');
                if (subtitle) {
                    subtitle.textContent = 'Analysis is taking longer than expected. Please refresh manually.';
                }
                if (pollInterval) {
                    clearInterval(pollInterval);
                }
                if (messageInterval) {
                    clearInterval(messageInterval);
                }
                return;
            }
            
            // Poll the status endpoint
            fetch(`/audit-status/${auditId}`, {
                method: 'GET',
                cache: 'no-store',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Status check failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Check if analysis is completed
                    if (data.status === 'completed' && data.has_results) {
                        isRedirecting = true;
                        if (pollInterval) {
                            clearInterval(pollInterval);
                        }
                        if (messageInterval) {
                            clearInterval(messageInterval);
                        }
                        // Smooth fade-out before redirect
                        document.body.style.transition = 'opacity 0.3s ease-out';
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            window.location.replace(`/analyze/${auditId}`);
                        }, 300);
                    } else if (data.status === 'failed') {
                        // Handle failed status
                        isRedirecting = true;
                        if (pollInterval) {
                            clearInterval(pollInterval);
                        }
                        if (messageInterval) {
                            clearInterval(messageInterval);
                        }
                        window.location.replace(`/overview?error=Analysis failed`);
                    }
                    // If still pending or processing, continue polling
                })
                .catch(error => {
                    // Silently handle errors, don't spam console
                    if (checkCount % 10 === 0) {
                        console.error('Error checking status:', error);
                    }
                });
        }
        
        // Start polling immediately, then every 1 second
        checkStatus();
        pollInterval = setInterval(checkStatus, 1000);
    })();
    </script>
</body>
</html>
